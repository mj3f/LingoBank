name: docker-ci
on: 
  push:
    branches:
      - master
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB.TOKEN }}
      - name: Docker build
        run: |
          docker build . --tag ghci.io/mikesjp/lingobank:latest
          docker push ghci.io/mikesjp/lingobank:latest
