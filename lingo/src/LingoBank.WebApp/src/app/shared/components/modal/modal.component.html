<!-- Modal markup taken from: https://tailwindui.com/components/application-ui/overlays/modals -->
<!-- Modal button styling is mine though. -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="show">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-700 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <!-- This element vertically centers the modal. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg text-black font-medium" id="modal-title">
                            {{ title }}
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                <ng-content></ng-content>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sm:flex sm:flex-row-reverse" *ngIf="!onlyShowDismissButton; else showDismissButton">
                <button class="w-full h-full p-2 bg-blue-600 text-white hover:bg-blue-700" type="button" (click)="onOkClick()">
                    Ok
                </button>
                <button class="w-full h-full p-2 bg-gray-200 hover:bg-gray-300" type="button" (click)="onCancelClick()">
                    Cancel
                </button>
            </div>
            <ng-template #showDismissButton>
                <div class="sm:flex">
                    <button class="w-full h-full p-2 bg-gray-200 hover:bg-gray-300" type="button" (click)="onCancelClick()">Dismiss</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
