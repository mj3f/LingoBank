<div class="flex flex-col pt-2">
    <h2 class="text-2xl font-semibold">Phrases</h2>
    <form [formGroup]="searchBarForm">
        <input type="text" placeholder="search for keyword or phrase" class="border-2 rounded p-2" formControlName="search" />
    </form>
    <p>Results</p>
    <div *ngFor="let searchedPhrase of filteredPhrases$ | async as filteredPhrases">
        <p>{{ searchedPhrase.text }}</p>
    </div>
</div>
