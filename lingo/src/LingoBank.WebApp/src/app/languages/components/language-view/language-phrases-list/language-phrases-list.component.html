<div class="flex flex-col pt-2 pr-4">
    <h2 class="text-2xl font-semibold">Phrases</h2>
    <button class="w-64 mt-4 mb-4 p-2 bg-blue-500 hover:bg-blue-600 font-black text-white rounded" (click)="createPhrase()">Create Phrase</button>
    <form [formGroup]="searchBarForm">
        <input type="text" placeholder="search for keyword or phrase" class="border-2 border-gray-100 rounded p-2 w-64" formControlName="search" appAutofocus />
    </form>
    <table class="table-fixed border-collapse rounded mt-2">
        <thead class="text-sm text-gray-700 uppercase bg-gray-100 rounded">
            <th>Source</th>
            <th>Text</th>
            <th>Translation</th>
        </thead>
        <tbody>
            <tr class="bg-white border-b cursor-pointer hover:bg-gray-200" *ngFor="let phrase of phrases$ | async">
                <td class="text-gray-800 p-2 border-r">{{ phrase.sourceLanguage }}</td>
                <td class="text-gray-800 p-2">{{ phrase.text }}</td>
                <td class="text-gray-800 p-2 border-l">{{ phrase.translation }}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-modal
        [title]="'Add a new Phrase'"
        [show]="showModal"
        (cancelOrDismissButtonClicked)="onModalCancelButtonClicked()"
        (okButtonClicked)="onModalOkButtonClicked()">
    <form [formGroup]="phraseForm">
        <div class="flex flex-col w-full">
            <div class="mb-2">
                <label for="sourceLanguage" class="block text-gray-800 font-semibold">Source Language</label>
                <input type="text" id="sourceLanguage" formControlName="sourceLanguage" class="border rounded w-full" />
            </div>
            <div class="mb-2">
                <!-- Change this to a dropdown -->
                <label for="text" class="block text-gray-800 font-semibold">Text</label>
                <input type="text" id="text" formControlName="text" class="border rounded w-full" />
            </div>
            <div class="mb-2">
                <label for="translation" class="block text-gray-800 font-semibold">Translation</label>
                <input type="text" id="translation" formControlName="translation" class="border rounded w-full" />
            </div>
            <div class="mb-2">
                <label for="description" class="block text-gray-800 font-semibold">Description</label>
                <input type="text" id="description" formControlName="description" class="border rounded w-full" />
            </div>
        </div>
    </form>
</app-modal>
